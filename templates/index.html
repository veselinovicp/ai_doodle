<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AI doodle</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="{{ url_for('static',filename='normalize.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='skeleton.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='doodle.css') }}">
</head>

<body>


<div class="section">
    <div class="container">
      <h3 class="section-heading">AI style doodle</h3>
      <p class="section-description">Choose image and style and see what AI doodling will make of it.</p>

      <div class="row">

        <div class="five columns">
          <div class="twelve columns">
            <img id="image" src="{{ url_for('static',filename='faca.jpg') }}" class="u-max-full-width"/>
          </div>

          <div class="row">
            <a id="imagebutton" class="button" href="#">Choose image</a>
            or
            <a id="randomimage" class="button" href="#">Pick random</a>
          </div>
        </div>

          <div class="two columns">
            <br><br><br>
            <h1>+</h1>
          </div>

        <div class="five columns">
          <div class="twelve columns">
            <img id="style" src="{{ url_for('static',filename='van_gough.jpg') }}" class="u-max-full-width"/>
            </div>

          <div class="row">
            <a id="stylebutton" class="button" href="#">Choose style</a>
            or
            <a id="randomstyle" class="button" href="#">Pick random</a>
          </div>
        </div>

      </div>
    </div>

    

    <div class="row">
      <div class="twelve columns">
         <img src="{{ url_for('static',filename='2.png') }}" class="u-max-full-width"/>
      </div>
    </div>
    <div class="row">
      <a class="button" href="#">Stylize!</a>
    </div>


  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script type="text/javascript">
    var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

    $("#randomimage").click(function() {
      $.ajax({
        type: "GET",
        url: $SCRIPT_ROOT + "/randomimage/",
        success: function(response){
          $('#image').attr('src', response);
        }
      });
    });

    $("#randomstyle").click(function() {
      $.ajax({
        type: "GET",
        url: $SCRIPT_ROOT + "/randomstyle/",
        success: function(response){
          $('#style').attr('src', response);
        }
      });
    });
 
 </script>

</body>
</html>
